<div class="flex h-screen justify-between items-center flex-col p-3">
  <div class="w-96 flex flex-col items-center">
    <img mat-card-image src="assets/orage_logo.ico" class="w-10 h-10 my-6" />
    <span class="text-2xl mb-4">Sign Up to access Konnekt</span>

    <div
      class="flex w-96 bg-neutral-100 flex-col justify-center items-center border-2 rounded-lg"
    >
      <mat-progress-bar
        mode="indeterminate"
        *ngIf="logginUp"
      ></mat-progress-bar>
      <form
        [formGroup]="registerForm"
        novalidate
        (ngSubmit)="onSubmit()"
        class="flex w-80 my-6 flex-col justify-center items-stretch"
      >
        <mat-form-field appearance="outline">
          <mat-label>Enter email</mat-label>
          <input
            matInput
            type="email"
            placeholder="isshin@example.com"
            formControlName="email"
            required
            email
          />
          <mat-error *ngIf="registerForm.invalid">{{
            getEmailError()
          }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Enter password</mat-label>
          <input
            matInput
            formControlName="password"
            minlength="8"
            [type]="hide ? 'password' : 'text'"
          />
          <mat-error *ngIf="registerForm.invalid">{{
            getPasswordError()
          }}</mat-error>
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Confirm password</mat-label>
          <input
            matInput
            formControlName="confirm"
            minlength="8"
            [type]="hide ? 'password' : 'text'"
          />
          <mat-error *ngIf="registerForm.invalid">{{
            getConfirmError()
          }}</mat-error>
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        <button
          class="p-3 bg-violet-300 text-violet-800 border-2 border-violet-800 border-solid disabled:opacity-50 hover:bg-violet-800 hover:text-violet-300 my-2 rounded-lg font-medium"
          [disabled]="!registerForm.valid"
          type="submit"
        >
          <div *ngIf="logginUp; else notLogging">
            <span class="pi pi-spin pi-spinner"></span>
          </div>
          <ng-template #notLogging>
            <div>Sign In</div>
          </ng-template>
        </button>
      </form>
    </div>
    <div
      class="flex py-4 w-96 bg-neutral-100 flex-col justify-center items-center border-2 rounded-lg mt-4"
    >
      <span
        >Already have an account?
        <button routerLink="/auth/login" class="font-medium text-violet-800">
          Sign In
        </button></span
      >
    </div>
  </div>
  <div class="mb-6 flex justify-evenly w-96 items-center text-violet-800">
    <button>Terms</button>
    <button>Docs</button>
    <button>Support</button>
  </div>
</div>
